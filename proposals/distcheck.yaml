type: seq
sequence:
  - type: map
    mapping:
     "package":
        type: str
        required: true
     "version":
        type: text
        required: true
     "status":
        type: str
        enum: [ success , failed ]
        required: true
     "reason":
        type: seq
        sequence:
          - type: map
            mapping:
             "type":
                type: str
                enum: [ conflict, dependency, missing ]
                required: true
             "vpkg":
                type: str
                required: true
             "packages":
                type: seq
                sequence:
                  - type: map
                    mapping:
                     "name":
                        type: str
                        required: true
                     "version":
                        type: text
                        required: true


